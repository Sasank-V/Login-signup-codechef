<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center sm:items-center h-screen font-roboto 
bg-[url('assets/mobile-bg-cover.png')] sm:bg-gradient-to-b from-cyan-200 to-white bg-cover ">
    <div class="flex my-36">
        <div class="hidden blur-[4px] sm:block flex-col -mr-24 justify-center items-center">
            <img src="assets/bgCoverImgs/node.png" alt="">
            <img src="assets/bgCoverImgs/img2 1.png" alt="">
            <img src="assets/bgCoverImgs/Vector.png" alt="" class="mx-12 blur-[1px]">
        </div>
        <div class="px-10 rounded-tl-[300px] my-16 w-screen h-screen sm:px-10 sm:-mx-10 sm:my-0
        sm:w-fit sm:h-fit pt-5 pb-10 bg-white sm:rounded-[50px] z-10 sm:shadow-md">
            <div class="header text-center mb-6">
                <div class="flex justify-center">
                    <img src="assets/code_vit 2.png" class="">
                </div>
                <div>
                    <h1 class="text-blue-400 font-bold text-3xl">SIGN UP</h1>
                </div>
            </div>
            <div>
                <div class="details mx-10">
                    <div class="main-inp flex-col sm:w-96">
                        <div class="my-2 flex-col">
                            <div>
                                <label class="font-bold">Name</label>
                            </div>
                            <div class="flex justify-between">
                                <div class="border-solid border-2 border-black rounded-lg overflow-hidden basis-[47%]">
                                    <input type="text" placeholder="First Name" class="firstName py-1 px-2 outline-none">
                                </div>
                                <div class="border-solid border-2 border-black rounded-lg basis-[47%] overflow-hidden">
                                    <input type="text" placeholder="Last Name" class="lastName py-1 px-2 outline-none">
                                </div>
                            </div>
                        </div>
                        <div class="my-2 flex-col ">
                            <div>
                                <label for="email" class=" font-bold">Email ID</label>
                            </div>
                            <div class="flex border-solid border-2 border-black rounded-lg overflow-hidden">
                                <img src="assets/email_place.png" class="mx-3 my-2">
                                <input id="email" type="text" placeholder="some.mail@university.com" class="email py-1 w-11/12 px-2 outline-none">
                            </div>
                        </div>
                        <div class="my-2 flex-col ">
                            <div>
                                <label for="phone" class=" font-bold">Phone Number</label>
                            </div>
                            <div class="flex border-solid border-2 border-black rounded-lg overflow-hidden">
                                <img src="assets/phone_place.png" class="mx-3 my-2">
                                <input id="phone" type="text" placeholder="+91 ***** *****" class="phone py-1 w-11/12 px-2 outline-none">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="font-bold">Password</label>
                            <div class="flex justify-between items-center border-solid border-2 border-black rounded-lg overflow-hidden">
                                <img src="assets/pass_place.png" alt="" class="mx-3 my-2">
                                <input id="pass" type="password" placeholder="********"
                                class="pass py-1 sm:w-11/12 px-2 outline-none">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Conpass" class="font-bold">Confirm Password</label>
                            <div class="flex justify-between items-center border-solid border-2 border-black rounded-lg overflow-hidden">
                                <img src="assets/pass_place.png" alt="" class="mx-3 my-2">
                                <input id="Conpass" type="password" placeholder="********"
                                class="conPass py-1 sm:w-11/12 px-2 outline-none">
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn flex-col justify-center items-center my-5">
                        <button type="submit" class="signup py-3 bg-blue-400 text-white w-96 rounded-3xl font-bold text-xl hover:bg-blue-600 active:bg-blue-950">Sign Up</button>
                    </div>
                    <div class="other-inp flex justify-between">
                        <label for="login" class="text-[1.1rem]">Already have an account?</label>
                        <a href="/Login-signup-codechef/index.html" id="login" class="font-bold text-blue-500 text-[1.1rem]">Log in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" hidden blur-[4px] sm:block -mx-10 flex-col justify-center items-center">
            <img src="assets/bgCoverImgs/html.png" alt="" class="mx-10">
            <img src="assets/bgCoverImgs/img4 1.png" alt="">
            <img src="assets/bgCoverImgs/img1 1.png" alt="" class="scale-60 -mx-14">
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
